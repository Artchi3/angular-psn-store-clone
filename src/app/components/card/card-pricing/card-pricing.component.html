<div class="cardPricing_container">
  <div class="cardPricing_content">
    <h3 class="cardPricing_title">Play It Now!</h3>
    <div class="cardPricing_value">
      <div class="cardPricing_value-console">
        <span>|</span>
        <p class="gameConsole">{{ gameType }}</p>
      </div>
      <div class="cardPricing_value-cost">
        <p class="gamePrice">{{ gamePrice }}</p>
      </div>
    </div>
  </div>
</div>
