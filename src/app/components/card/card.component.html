<div class="card_container">
  <div class="card_gameImage">
    <img [src]="[gameCover]" alt="GAME NAME" />
  </div>
  <div class="card_gameContent">
    <app-card-label gameLabel="{{ gameLabel }}"></app-card-label>
    <app-card-pricing
      gamePrice="{{ gamePrice }}"
      gameType="{{ gameType }}"
    ></app-card-pricing>
  </div>
</div>
